    <main>
    <h1>Request a Consultation</h1>
    <form method="get" class="myform" action="thanks.html">
        <fieldset>
        <legend>Customer Information</legend>
        <label>First Name*<input type="text" name="fname" required></label>
        <label>Last Name*<input type="text" name="lname" required></label>
        <label>Cell Number*<input type="tel" name="phone" required placeholder="123-456-7889"></label>
        <label>Email*<input type="text" name="email" required placeholder="fashion@gmail.com"></label>    
        </fieldset>
        
        <fieldset>
        <legend>Meeting Type</legend>
        <label> <input type="radio" name="method" value="phone">Over the Phone</label>
        <label> <input type="radio" name="method" value="face">In Person </label>
        <label> <input type="radio" name="method" value="video"> Videocall</label>
        </fieldset>
        
        <fieldset>
        <legend>Meeting Options</legend>
        <label> <input type="checkbox" name="tops" value="chosen"> Tops</label>
       <label> <input type="checkbox" name="bottoms" value="chosen"> Bottoms</label>
        <label> <input type="checkbox" name="formal" value="chosen"> Formal</label>
        <label> <input type="checkbox" name="accessories" value="chosen"> Accessories</label>
        </fieldset>
        
        <label>Preferred Meeting Time
            <select name="time">
            <option value="none">Please Select</option>
            <option value="morning">Between 8:00am and 12:00am</option>
            <option value="noon">Between 12:00am and 3:00pm</option>
            <option value="afternoon">Between 3:00pm and 6:00pm</option>    
            </select>
            </label>
        
        <label>Comments
            <textarea name="comments"></textarea>
            </label>    
            
        <input type="submit" value="Send Consultation Request">
        
     </form>
